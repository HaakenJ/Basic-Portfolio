<!DOCTYPE html>

<html>
    <head>
        <title>Contact Page</title>
        <meta charset="UTF-8">
        <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>

    <body class="contact-body">
        <header>
            <div class="head-container">
                    <div class="name">
                        <h2>Kramer Johnson</h2>
                    </div>
                    <nav class="navbar">
                        <a id="about-link" class="navlinks" href="index.html">About</a> 
                        <a id="portfolio-link" class="navlinks" href="portfolio.html">Portfolio</a> 
                        <a id="contact-link" class="navlinks" href="contact.html">Contact</a> 
                    </nav>
                </div>
        </header>

        <div class="col-1"></div>

        <article class="contact col-2">
            <h2 class="section-title">Contact</h2>
            <div class="horizontal-line">
            
            <form class="contact-form">
                <label for="name">Name</label>
                <input class="namebox" type="text" name="name" placeholder="John Smith">
                
                <label for="email">Email</label>
                <input class="emailbox" type="text" name="email" placeholder="example@gmail.com">
                
                <label for="message">Message</label>
                
                <textarea cols="20" rows="10"></textarea> <!-- Using <textarea> to prevent cursor from starting in middle of text field. -->
            </form>
            <button class="submit-button" type="button"><span>Submit </span></button>
        
        </article>

        <footer class="col-3">
            <p class="copywright">Copyright&#169</p>
        </footer>
    </body>
</html>
