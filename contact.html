<!DOCTYPE html>

<html>
    <head>
        <title>Contact Page</title>
        <meta charset="UTF-8">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header class="header">
            <div class="name">
                <h2>Kramer Johnson</h2>
            </div>
            <nav class="navbar">
                <a class="navlinks" href="index.html">about</a>
                <a class="navlinks" href="portfolio.html">portfolio</a>
                <a class="navlinks" href="contact.html">contact</a>
            </nav>
        </header>

        <article class="contact">
            <h2 class="section-title">Contact</h2>
            <div class="horizontal-line">
            <form class="contact-form">
                Name
                <br>
                <input type="text" name="name" value="John Smith">
                <br>
                Email
                <br>
                <input type="text" name="email" value="example@gmail.com">
                <br>
                Message
                <br>
                <input class="messagebox" type="text" name="message">
            </form>
            <button class="submit-button" type="button">Submit</button>
        </article>

        <footer class="foot">
            <div id="footerbar"></div>
        </footer>
    </body>
</html>
